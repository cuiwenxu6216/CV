<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>登录-视觉中国</title>
		<link rel="Shortcut Icon"  href="../source/img/主页图片/icon-shijue.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="../public/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../public/css/swiper.min.css" />
		<link rel="stylesheet" href="css/login.css" />
	</head>
	<body>
		<!--登录大盒子-->
		<div class="loginbox">
			<!--登录按钮-->
			<div class="denglu">登录</div>
			<!--注册按钮-->
			<div class="zhuce"> 注册</div>
			<!--视觉中国 logo-->
			<img class="logo" src="../source/img/登录图片/icon-shijue.svg"/>
			<!--登录内容-->
			<div class="dlbox">
				<div style="padding: 0 40px 20px 40px;">
					<input class="name"  name="username" placeholder="请输入手机号">
					<div class="tishi"></div>
					<input  class="psw" type="password" name="password" placeholder="请输入密码"/>
					<button>登录</button>
					<input type="checkbox" id="check" />
					<label class="label1" for="check"> 记住密码</label>
					<a href="">忘记密码？</a>
				</div>
			</div>
			<!--注册框-->
			<div class="zcbox">
				<div  style="padding: 0 40px 20px 40px;">
					<input class="zc1" name="username" placeholder="请输入手机号" />
					<input class="zc2" type="password" placeholder="请输入密码" />
					<input class="zc3" type="text" placeholder="请输入姓名" />
					<button> 下一步</button>
					<input type="checkbox" id="zccheck" />
					<label class="label1" for="zccheck"> 记住密码</label>
					<a href="">忘记密码？</a>
					<div class="xianshimima"></div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript " src="../public/js/jquery-3.2.1.min.js "></script>
	<script type="text/javascript " src="../public/js/bootstrap.min.js "></script>
	<script type="text/javascript " src="../public/js/swiper.min.js "></script>
	<script src="js/login.js"></script>
</html>
